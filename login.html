<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="/login.css">
</head>

<body>
    <section class="wrapper">
        <h2 id="form-title">Reservation form</h2>
        <form action="" id="reservation">
            
            <div class='input-box' id="first-name">
                <label>First name</label>
                <input type="text" name="first-name" id="first-name-input" placeholder="Beki">
            </div>
            <div class='input-box' id="last-name">
                <label>Last name</label>
                <input type="text" name="last-name" id="last-name-input" placeholder="Otaev">
            </div>
            <div class='input-box' id="phone-number">
                <label>Phone number</label>
                <input type="tel" name="number" id="number-input" placeholder="+81-70-1234-4567">
            </div>
            <div class='input-box' id="email">
                <label>Email</label>
                <input type="text" name="email" id="email-input" placeholder="example@gmail.com">
            </div>
            <div class='input-box' id="datetime">
                <label>Visiting date & time</label>
                <div class="datetime-input"><input type="text" name="date" id="date-input" placeholder="dd/mm/yyyy">
                <input type="text" name="time" id="time-input" placeholder="hh:mm"></div>
            </div>
            <div class='input-box' id="request"><label>Special requests</label>
                <textarea name="request" id="request-input" cols="50" rows="5" placeholder="...anything you would like to confirm or ask "></textarea>
            </div>
            <div class="ask-mail">
                <input type="checkbox" name="" id="">
                <p>send a copy of your reservation to your email?</p>
            </div>
            <div class='input-box' id="input-submit"><input type="submit" value="submit"></div>
        </form>
    </section>
</body>

</html>
